<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="./homepage/homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <!-- ==================================rating pop up============================================== -->

    <section class="star_rating">
        <div class="star_rating_container">
            <div class="container_stars">
                <i class="fas fa-star rate_star" data-num="1" onmouseout="clearup(event)" onclick="confirmRating(event)"  onmousemove="selectRate(event)"></i>
                <i class="fas fa-star rate_star" data-num="2" onmouseout="clearup(event)" onclick="confirmRating(event)"  onmousemove="selectRate(event)"></i>
                <i class="fas fa-star rate_star" data-num="3" onmouseout="clearup(event)" onclick="confirmRating(event)"  onmousemove="selectRate(event)"></i>
                <i class="fas fa-star rate_star" data-num="4" onmouseout="clearup(event)" onclick="confirmRating(event)"  onmousemove="selectRate(event)"></i>
                <i class="fas fa-star rate_star" data-num="5" onmouseout="clearup(event)" onclick="confirmRating(event)"  onmousemove="selectRate(event)"></i>
            </div>
            <div>
                <button class="button submit_button">Submit Rating</button>
                <button class="button submit_button">Cancel Rating</button>

            </div>

        </div>

    </section>





    <!-- ==================================header============================================== -->

    <section class="header">
        <div class="header_title">
            <h1 class="title">
                Movies Buzzz
            </h1>

        </div>
        <div class="cards" id="cards">


        </div>
    </section>



    <script src="./homepage/homepage.js"></script>
</body>

</html>
